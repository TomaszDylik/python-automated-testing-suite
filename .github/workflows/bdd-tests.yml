name: BDD Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  bdd-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd tests
          pip install -r requirements.txt
      
      - name: Run BDD tests
        run: |
          cd tests
          pytest bdd/ -v -m bdd --html=reports/bdd-report.html
      
      - name: Upload report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bdd-test-report
          path: tests/reports/